<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="stylesheet" href="../static/member_style.css">
</head>
<body>
    <div class="body">
        <div class="left_bar">
            <h2>Hello，{{name}}</h2>
            <div>How is your day</div>
            <form id="form" action="/createMessage" method="post" >
                <textarea name="content" placeholder="填入訊息..." rows="4"></textarea>>
                <button type="submit">send</button>
            </form>
        </div>
        <div class="right_bar">
            <nav>
                <a href="/">Sign out</a>
            </nav>
            <div id="container">  
                {% for username,content in element %}
                <div>
                    <div class='userPhoto'>
                        <img src = '../static/image/user.png' style='width:40px'></img>
                        <div>{{username}}</div>
                    </div>
                    <div class='text'>{{content}}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script type = "text/javascript" src="../static/member_script.js"></script>
</body>
</html>
